{% load static %}
<!DOCTYPE html>
<!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/> -->
<link rel="stylesheet" href="{% static 'books/common.css' %}">
<link rel="stylesheet" href="{% static 'books/user.css' %}">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<html lang="en-UK">
<head>
    <meta charset="utf-8" />
    <title>Book Club</title>
</head>
<body>
<div class="header">
    <div class="search-header">
        <a href="{% url 'search' %}">Search</a>
    </div>
    <p><a href="{% url 'home' %}">Book Club</a></p>
</div>


<div class="all">
    <div class="title">
        <p>{{user}}'s Bookshelf</p>
    </div>
    <div class="wide-shelf">
        <p>Your Shelf</p>
        <div class="books">
            {% for b in books %}
            <div class="book">
                <a href="{% url 'book' %}?id={{b.googleID}}"><img src="{{b.cover}}"></a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="wide-shelf">
        <p>Read Next</p>
        <div class="books">    
            {% for b in to_read%}
            <div class="book">
                <a href="{% url 'book' %}?id={{b.book.googleID}}"><img src="{{b.book.cover}}"></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
